type Mint @entity {
    id: ID!
    address: Bytes!
    pool: Bytes!
    collateralSent: BigDecimal!
    feePaid: BigDecimal!
    numTokensReceived: BigDecimal!
}

type Redeem @entity {
    id: ID!
    address: Bytes!
    pool: Bytes!
    collateralReceived: BigDecimal!
    feePaid: BigDecimal!
    numTokensSent: BigDecimal!
}

type Exchange @entity { 
    id: ID!
    address: Bytes!
    destNumTokensReceived: BigInt!
    destPool: Bytes!
    feePaid: BigDecimal!
    numTokensSent: BigDecimal!
    sourcePool: Bytes!
}

type PoolDeposit @entity { 
    id: ID!
    address: Bytes! #LP address
    amount: BigDecimal!
}